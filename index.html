<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator Assignment</title>
</head>
<body>
  <input type="number" placeholder="First Number" id="number-1">
  <input type="number" placeholder="Second Number" id="number-2"><br/>

  <script type="text/javascript" src="simpleCalc.js"></script>

</html>
